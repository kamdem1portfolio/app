name: CD - Deploy Django on Kubernetes

on:
  workflow_dispatch:

env:
  TF_WORKING_DIR: infra-k8s
  CHART_REPO: https://github.com/TON_UTILISATEUR/helm-charts
  CHART_NAME: django-app
  IMAGE_NAME: ghcr.io/TON_UTILISATEUR/django-test-ci:latest
  K8S_NAMESPACE: default

jobs:

  # 1️⃣ Vérifier l'infrastructure
  infra-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: TON_UTILISATEUR/infra-k8s
          path: infra-k8s

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

  # 2️⃣ Appliquer l'infrastructure si plan ok
  infra-apply:
    runs-on: ubuntu-latest
    needs: infra-plan
    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: TON_UTILISATEUR/infra-k8s
          path: infra-k8s

      - name: Download Terraform Plan
        uses: actions/download-artifact@v3
        with:
          name: tfplan
          path: infra-k8s

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      # ⚠️ Générer kubeconfig à partir de master node après apply
      - name: Generate kubeconfig
        run: |
          ssh -i ${{ secrets.SSH_KEY }} ubuntu@MASTER_IP "cat /etc/kubernetes/admin.conf" > $HOME/.kube/config

  # 3️⃣ Déploiement app sur Kubernetes avec Helm
  deploy-app:
    runs-on: ubuntu-latest
    needs: infra-apply
    steps:
      - name: Checkout Helm charts repo
        uses: actions/checkout@v4
        with:
          repository: TON_UTILISATEUR/helm-charts
          path: helm-charts

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.30.0'

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          cp $HOME/.kube/config $HOME/.kube/config

      - name: Add Chart Repository
        run: |
          helm repo add mycharts ${{ env.CHART_REPO }}
          helm repo update

      - name: Deploy Django app via Helm
        run: |
          helm upgrade --install ${{ env.CHART_NAME }} mycharts/${{ env.CHART_NAME }} \
            --namespace ${{ env.K8S_NAMESPACE }} \
            --set image.repository=${{ env.IMAGE_NAME }}
